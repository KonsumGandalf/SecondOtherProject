<div class="row">
    <div class="col-xs-12">
        <ng-content></ng-content>
        <label>Server Name</label>
        <input type="text" class="form-control" #serverName>
        <label>Server Content</label>
        <input type="text" class="form-control" #serverContent>
        <br>
        <button
                class="btn btn-primary"
                (click)="onAddServer(serverName, serverContent)">Add Server
        </button>
        <button
                class="btn btn-primary"
                (click)="onAddBlueprint(serverName, serverContent)">Add Server Blueprint
        </button>
    </div>
</div>
